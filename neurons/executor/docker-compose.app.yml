services:
  executor:
    image: daturaai/compute-subnet-executor:latest
    env_file: ./.env
    restart: always
    ports:
      - ${EXTERNAL_PORT}:${INTERNAL_PORT}
      - ${SSH_PORT}:22
    expose:
      - ${INTERNAL_PORT}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/docker/daemon.json:/etc/docker/daemon.json
      - /etc/nvidia-container-runtime/config.toml:/etc/nvidia-container-runtime/config.toml
    pid: host
    labels:
      autoheal-app: true
    healthcheck:
      test: [ "CMD-SHELL", "nvidia-smi || exit 1" ]
      interval: 2m
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  monitor:
    image: daturaai/compute-subnet-executor:latest
    env_file: ./.env
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/kmsg:/dev/kmsg:ro
      - ./:/root/app/
    pid: host
    command: python src/monitor.py
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
